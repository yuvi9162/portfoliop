<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>My Portfolio</title>
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
      font-family: 'Segoe UI', sans-serif;
    }

    body {
      background-color: #f4f4f4;
      color: #333;
    }

    header {
      background-color: #0d6efd;
      color: white;
      padding: 15px 20px;
      position: sticky;
      top: 0;
      display: flex;
      justify-content: space-between;
      align-items: center;
    }

    .logo {
      font-size: 1.5rem;
      font-weight: bold;
    }

    nav {
      display: flex;
      gap: 20px;
    }

    nav a {
      color: white;
      text-decoration: none;
      font-weight: 500;
    }

    nav a:hover {
      text-decoration: underline;
    }

    .hero {
      display: flex;
      align-items: center;
      justify-content: center;
      gap: 40px;
      padding: 80px 20px;
      background-color: #fff;
      flex-wrap: wrap;
    }

    .hero-text {
      max-width: 500px;
    }

    .hero h1 {
      font-size: 3rem;
      color: #0d6efd;
      margin-bottom: 10px;
    }

    .typewriter {
      color: #555;
      font-size: 1.5rem;
      height: 40px;
      overflow: hidden;
      border-right: .15em solid #0d6efd;
      white-space: nowrap;
      animation: typing 3s steps(25, end) infinite, blink .7s infinite;
    }

    @keyframes typing {
      0% { width: 0 }
      50% { width: 100% }
      100% { width: 0 }
    }

    @keyframes blink {
      from, to { border-color: transparent }
      50% { border-color: #0d6efd; }
    }

    .hero img {
      max-width: 300px;
      width: 100%;
      border-radius: 10px;
      box-shadow: 0 4px 10px rgba(0,0,0,0.2);
      box-shadow: 10px 10px 10px 10px lightgreen;
    }

    .portfolio {
      padding: 60px 20px;
      display: grid;
      grid-template-columns: repeat(auto-fit, minmax(250px, 1fr));
      gap: 20px;
      background: #f9f9f9;
    }

    .project {
      background-color: white;
      padding: 15px;
      border-radius: 8px;
      box-shadow: 0 2px 5px rgba(0,0,0,0.1);
    }

    .project h3 {
      color: #0d6efd;
      margin-bottom: 10px;
    }

    .footer {
      background-color: #0d6efd;
      color: white;
      text-align: center;
      padding: 10px;
      margin-top: 20px;
    }
  </style>
</head>
<body>

  <header>
    <div class="logo">MyPortfolio</div>
    <nav>
      <a href="#home">Home</a>
      <a href="#portfolio">Portfolio</a>
      <a href="#about">About</a>
      <a href="#contact">Contact</a>
    </nav>
  </header>

  <section class="hero" id="home">
    <div class="hero-text">
      <h1>Hi, I'm Yuvraj Singh</h1>
      <div class="typewriter" id="typewriter"> I am a Frontend Web developer </div>
      <div>
    i am a frontend web developer and frontend desginer
    </div>
    </div>
    <img src="/img/me.jpg" alt="Profile Picture">
  </section>
 

 


 

  <footer class="footer">
    &copy; 2025 MyPortfolio 
  </footer>
